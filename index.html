<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <div class="background">
        <img src="background.jpg">
    </div>
    <div class="header">
        <div class="left-section">
            <a href="https://codepen.io/freeCodeCamp/pen/VPaoNP">
                <div class="survey-form">FCC: Survey Form</div>
            </a>
            <div class="site-info">
                <a href="https://codepen.io/freeCodeCamp">
                    <div class="site-name">freeCodeCamp.org</div>
                </a>
                <a href="https://codepen.io/login?">
                    <button class="follow-button">+ Follow</button>
                </a>
            </div>
        </div>
        <div class="right-section">
            <a href="https://codepen.io/login?">
                <button>&heartsuit;</button>
            </a>
            <a href="https://codepen.io/freeCodeCamp/pen/VPaoNP">
                <button>View in Editor</button>
            </a>
            <a href="https://codepen.io/accounts/signup/user/free">
                <button class="sign-up-button">Sign Up</button>
            </a>
            <a href="https://codepen.io/login">
                <button>Log In</button>
            </a>
        </div>
    </div>
    <div class="survey-container">
        <div class="head-text">
            <div class="line-1">freeCodeCamp Survey Form</div>
            <div class="line-2">Thank you for taking the time to help us improve the platform</div>
        </div>

        <form class="survey" id="survey" action="/action_page.php">
            <div class="name-section">
                <label for="name">Name</label><br>
                <input type="textbox" id="name" placeholder="Enter your name">
            </div>
            <div class="email-section">
                <label for="email">Email</label><br>
                <input type="textbox" id="email" placeholder="Enter your Email">
            </div>
            <div class="age-section">
                <label for="age">Age <span class="optional">(optional)</span></label><br>
                <input type="number" id="age" min="1" manx="99" placeholder="Age">
            </div>
            <div>
                <label for="role">Which option best describes your current role?</label><br>
                <select id="role">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="recommendation">
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="defintely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label><br>
            </div>
            <div>
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="favorite-feature">
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="feedback">
                <label>What would you like to see improved? <span class=apply>(Check all that apply)</span></label><br>
                <input type="checkbox" id="front-end" value="front-end">
                <label for="front-end">Front-end Projects</label><br>
                <input type="checkbox" id="back-end" value="back-end">
                <label for="back-end">Back-end Projects</label><br>
                <input type="checkbox" id="visualization" value="visualization">
                <label for="visualization">Data Visualization</label><br>
                <input type="checkbox" id="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" id="open-source" value="open-source">
                <label for="open-source">Open Source Community</label><br>
                <input type="checkbox" id="gitter" value="gitter">
                <label for="gitter">Gitter help rooms</label><br>
                <input type="checkbox" id="videos" value="videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" id="meetups" value="meetups">
                <label for="meetups">City Meetups</label><br>
                <input type="checkbox" id="wiki" value="wiki">
                <label for="wiki">Wiki</label><br>
                <input type="checkbox" id="forum" value="forum">
                <label for="forum">Forum</label><br>
                <input type="checkbox" id="courses" value="courses">
                <label for="courses">Additional Courses</label><br>
            </div>
            <div>
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea id="comment" name="comment" form="survey" placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
